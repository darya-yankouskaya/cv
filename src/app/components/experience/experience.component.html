<ul class="experience">
  <li class="experience__item" *ngFor="let item of EXPERIENCE">
    <div class="experience__item-info">
      <span>{{ item.startDate }} - {{ item.endDate || 'Present' }}</span>
    </div>
    <div class="experience__item-info">
      <span class="experience__item-company">
        {{ item.company }}
      </span>
      <span class="experience__item-role">
        {{ item.role }}
      </span>
    </div>
  </li>
</ul>
